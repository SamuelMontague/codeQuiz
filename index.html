<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <button id="start" onclick="startTimer(), revealQuiz()">Start!</button>
        <div id="quiz" style="display: none" >
            <div>
            <section id="question"></section>
            <section id="choices" onclick="getNewQuestion()" >
                <button class="selection" id="A" ></button>
                <button class="selection" id="B" ></button>
                <button class="selection" id="C" ></button>
                <button class="selection" id="D" ></button>
            </section>
            </div>
            <section id="timer">
                <div id="counter"></div>
                <div id="timeGauge"></div>
            </section>

        </div>
        <section id="scoreContainer" style="display: none"></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
